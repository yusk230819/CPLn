
name: CPLn-Build

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      # --- ここから追加 ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # 使うバージョンを指定

      - name: Install Dependencies
        shell: msys2 {0}
        run: |
          pacman -S --noconfirm mingw-w64-x86_64-python # MSYS2環境にPython開発セットを入れる
      # --- ここまで追加 ---

      - name: Install Dependencies
        shell: msys2 {0}
        run: |
          # Python本体と、pkg-configというパス探しツールをインストール
          pacman -S --noconfirm mingw-w64-x86_64-python mingw-w64-x86_64-pkg-config
          pacman -S --noconfirm mingw-w64-x86_64-sdl2 mingw-w64-x86_64-sdl2_ttf

      - name: Compile
        shell: msys2 {0}
        run: |
          # pkg-configを使って、Pythonの場所を自動で特定して変数に入れる
          PYTHON_INC=$(pkg-config --cflags python3)
          PYTHON_LIB=$(pkg-config --libs python3)
          SDL_FLAGS=$(pkg-config --cflags --libs sdl2 SDL2_ttf)

          # 特定したパスを使ってコンパイル
          gcc maincpln.c -o CPLn.exe $PYTHON_INC $SDL_FLAGS $PYTHON_LIB -lws2_32


