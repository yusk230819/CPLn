name: CPLn-Build

on: [push]

jobs:
  build:
    # 1. ここを Windows から Linux (Ubuntu) に変更
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      # 2. Linux(Ubuntu)用の「道具箱」をインストール
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev libsdl2-dev libsdl2-ttf-dev pkg-config

      # 3. あなたが言った通り、include と lib をしっかり指定してコンパイル
      - name: Compile
        run: |
          # includeフォルダの場所を取得
          PY_INC=$(pkg-config --cflags python3)
          SDL_INC=$(pkg-config --cflags sdl2 sdl2_ttf)

          # lib/部品本体（.soファイル）の場所を取得
          PY_LIB=$(pkg-config --libs python3)
          SDL_LIB=$(pkg-config --libs sdl2 sdl2_ttf)

          # Linux なので .exe はいりません。-lws2_32 も不要。
          # 全部の道具を並べてコンパイル
          gcc *.c -o CPLn $PY_INC $SDL_INC $PY_LIB $SDL_LIB -lm
