
name: CPLn-Build

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      # --- ここから追加 ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # 使うバージョンを指定

      - name: Install Dependencies
        shell: msys2 {0}
        run: |
          pacman -S --noconfirm mingw-w64-x86_64-python # MSYS2環境にPython開発セットを入れる
      # --- ここまで追加 ---

      - name: Compile
        shell: msys2 {0}
        run: |
          # Pythonのパスを自動で取得してフラグにセットする
          PY_FLAGS=$(pkg-config --cflags --libs python3)
          gcc maincpln.c -o CPLn.exe $PY_FLAGS -lws2_32

