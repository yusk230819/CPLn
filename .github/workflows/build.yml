name: CPLn-Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest  # Linux環境を指定
    
    steps:
      - uses: actions/checkout@v4

      # 1. あなたの言う「include」や「lib」の中身をインストールする
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev libsdl2-dev libsdl2-ttf-dev pkg-config

      # 2. 変数を作って、全部並べてコンパイルする
      - name: Compile
        run: |
          # Python はそのままでOK
          PY_INC=$(pkg-config --cflags python3)
          PY_LIB=$(pkg-config --libs python3)

          # SDL2 は sdl2 (小文字)、SDL2_ttf は大文字混じりに修正
          SDL_INC=$(pkg-config --cflags sdl2 SDL2_ttf)
          SDL_LIB=$(pkg-config --libs sdl2 SDL2_ttf)

          # コンパイル実行
          gcc *.c -o CPLn $PY_INC $SDL_INC $PY_LIB $SDL_LIB -lm
